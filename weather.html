<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>weather app</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='weather.css'>
   
</head>
<body>
<div class="app-wrap">
    <header>
        <input type="text"autocomplete= "off" class="search-box" placeholder="search for a city..."/>
    </header>
    <main>
        <section class="location">
            <div class="city">Nairobi, KE</div>
            <div class="date">Thursday 15 April 2020</div>
        </section>
        <div class="current">
            <div class="temp">15<span>&#8451</span></div>
            <div class="weather">sunny</div>
            <div class="hi-low">13 &#8451 /16 &#8451</div>
        </div>
    </main>
</div>


<script src='weather.js'></script>
</body>
</html>
